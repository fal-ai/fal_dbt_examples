version: 2

models:
  - name: boston
    description: Ozone levels
    config:
      materialized: table
    columns:
      - name: y
        description: Ozone level
      - name: ds
        description: Date
  - name: stg_zendesk_ticket_data
    description: zendesk ticket data
    config:
      materialized: table
    meta:
      fal:
        scripts: ["models/zendesk_sentiment_analysis.py"]
  - name: zendesk
    description: Zendesk ticket metrics
    config:
      materialized: table
    columns:
      - name: y
        description: Wait time
      - name: ds
        description: Date
    meta:
      fal:
        scripts: ["fal_scripts/forecast_slack.py"]
